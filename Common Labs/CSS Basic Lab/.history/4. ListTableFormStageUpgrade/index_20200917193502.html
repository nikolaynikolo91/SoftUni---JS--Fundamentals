<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="/4. ListTableFormStageUpgrade/styles.css">
</head>

<body>
    <div>
        <h1>List exercise</h1>
        <p>
            The <span>lists</span> contain at least two elements. The most common
            types are ordered and unordered <span>lists</span>.
        </p>
        <h2>Example</h2>
        <ol>
            <li>
                Apple
                <ul>
                    <li>Fruit</li>
                    <li>It's Healthy</li>
                </ul>
            </li>
            <li>
                Cucumber
                <ul>
                    <li>Vegetable</li>
                    <li>The perfect salad ingredient</li>
                </ul>
            </li>
            <li>
                Bonster
                <ul>
                    <li>Energy drink</li>
                    <li>Contains coffee</li>
                </ul>
            </li>
        </ol>
    </div>
</body>

</html>
